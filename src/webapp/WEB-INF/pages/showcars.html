<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    See cars!
<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>number</th>
    </tr>
    <tr th:each ="car : ${cars}">
        <td th:utext="${car.model}"></td>
        <td th:utext="${car.series}"></td>
        <td th:utext="${car.number}"></td>
    </tr>
</table>
</div>
</body>
</html>
